<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shovon's Robot</title>

    <!-- Custom fonts for this template-->
    <link href="https://shovon1992.github.io/dummy/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://shovon1992.github.io/dummy/sb-admin-2.min.css" rel="stylesheet">
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->

            <!-- Camera data -->
            <div class="row">
              <!-- Area Chart -->
              <div class="col-xl-12 col-lg-12">
                <div class="card shadow mb-4">
                  <!-- Card Header - Dropdown -->
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Live Footage</h6>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body">
                    <img id="camstream" class="img-fluid" style="height: 30em !important" src="https://startbootstrap.github.io/startbootstrap-sb-admin-2/img/undraw_posting_photo.svg" alt="...">
                  </div>
                </div>
              </div>
            </div>
            <!-- Gas Data -->
            <div class="row">
              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-4 col-md-4 mb-4" style="width: 33%">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1" style="font-size: 0.8rem; font-weight: bold !important">
                          Gas
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">0.25 PPM</div>
                      </div>
                      <div class="col-auto">
                        <img class="img-fluid" style="height: 3em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/co2.png" alt="...">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-4 col-md-4 mb-4" style="width: 33%">
                <div class="card border-left-success shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1" style="font-size: 0.8rem; font-weight: bold !important">
                          Temperature
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">30.20 Â°C</div>
                      </div>
                      <div class="col-auto">
                        <img class="img-fluid" style="height: 3em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/hot.png" alt="...">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-4 col-md-4 mb-4" style="width: 33%">
                <div class="card border-left-info shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1" style="font-size: 0.8rem; font-weight: bold !important">
                          Humidity
                        </div>
                        <div class="row no-gutters align-items-center">
                          <div class="col-auto">
                            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                          </div>
                        </div>
                      </div>
                      <div class="col-auto">
                        <img class="img-fluid" style="height: 3em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/humidity.png" alt="...">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" style="height: 16em">
              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-4 col-md-4 mb-4" style="width: 50%">
                <div class="card shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="col-auto" style="position: absolute;top: 1.5em;left: 1em;">
                          <img class="img-fluid" style="height: 4em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/left.png" alt="...">
                        </div>
                        <div class="col-auto" style="position: absolute;m: 10em;left: 11em;top: 1.5em;">
                          <img class="img-fluid" style="height: 4em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/right.png" alt="...">
                        </div>
                        <div class="col-auto" style="position: absolute;top: -1em;left: 6em;/* left: 6.5em; */">
                          <img class="img-fluid" style="height: 4em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/up.png" alt="...">
                        </div>
                        <div class="col-auto" style="position: absolute;top: 7em;top: 7em;top: 4em;left: 6em;">
                          <img class="img-fluid" style="height: 4em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/down.png" alt="...">
                        </div>
                        <div class="row no-gutters align-items-center" style="position: absolute;/* border-top: 1px solid #c0bbbb; *//* margin-top: 1em; *//* padding-top: 1em; */width: 100%;top: 10em;">
                          <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1" style="font-size: 0.8rem; font-weight: bold !important">
                              Robot Speed
                            </div>

                            <input type="range" class="slider" id="speed" min="0" max="255" value="255" onchange="try{fetch(document.location.origin+'/control?var=speed&amp;val='+this.value);}catch(e){}" style="width: 100%">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-4 col-md-4 mb-4" style="width: 50%">
                <div class="card shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center" style="display: none">
                      <div class="col mr-2">
                        <div class="row no-gutters align-items-center">
                          <div class="col-auto">
                            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                              Normal Atmosphere
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-auto">
                        <img class="img-fluid" style="height: 3em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/good-feedback.png" alt="...">
                      </div>
                    </div>

                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="row no-gutters align-items-center">
                          <div class="col-auto">
                            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" style="color: red !important">
                              Danger
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-auto">
                        <img class="img-fluid" style="height: 3em !important" src="https://raw.githubusercontent.com/Shovon1992/dummy/main/danger.png" alt="...">
                      </div>
                    </div>

                    <div class="row no-gutters align-items-center" style="border-top: 1px solid #c0bbbb; margin-top: 1em; padding-top: 1em">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1" style="font-size: 1.5rem;font-weight: bold !important">
                          Headlight
                        </div>
                        <div class="row no-gutters align-items-center">
                          
                        </div>
                      </div>
                      <div class="col-auto">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" style="
                            /* height: 3em; */
                            height: 25px;
                            width: 25px;
                            background-color: #eee;
                          ">
                      </div>
                    </div>

                    <div class="row no-gutters align-items-center" style="border-top: 1px solid #c0bbbb; margin-top: 1em; padding-top: 1em">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1" style="font-size: 0.8rem; font-weight: bold !important">
                          Camera
                        </div>

                        <input type="range" class="slider" id="speed" min="0" max="255" value="255" onchange="try{fetch(document.location.origin+'/control?var=speed&amp;val='+this.value);}catch(e){}" style="width: 100%">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Application developed by Shovon Mondal</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>

    <script src="https://shovon1992.github.io/dummy/jquery.min.js"></script>
